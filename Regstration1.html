<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title> Form</title>
</head>
<body>
<div>
	<form autocomplete="off">
		<fieldset>
			
			<legend align="center">REGISTRATION FORM</legend>
			<label>Username<sup style="color: red;">*</sup>
			: </label>
			<input type="text" name="un" required autofocus placeholder="USERNAME">
			<br><br>
			<label>Password<sup style="color: red;">*</sup>
			: </label>
			<input type="Password" name="pass" required placeholder="Password">
			<br><br>
			<label>Email id :</label>
			<input type="email" name="emailid"><br><br>
			<label>Phone no :</label>
			<input type="text" name="phn"><br><br>
			<label>DOB</label>
			<input type="date" name="dob"><br><br>
			<label>University :</label>
			<select>
				<option disabled selected>CHOOSE YOUR UNIVERSITY</option>
				<option>SUPPU</option>
				<option>BATU</option>
				<option>SGBAU</option>
			</select><br><br>
			<label>Gender :</label>
			<input type="radio" name="gender">Male
			<input type="radio" name="gender">Female
			<input type="radio" name="gender">Others
			<br><br>
			<label>Resume :</label>
			<input type="file" name="rsm" multiple><br><br>
			<input type="checkbox" name="t&c" required>I agree but no one reads it.<br><br>
			<input type="submit" name="sbmt" value="SUBMIT">
			<input type="reset" name="cncl" value="CANCLE">
		</fieldset>
</form>
</div>
</body>
</html>
